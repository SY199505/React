<!--组件化小模块-->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="react-15.3.1/build/react.js"></script>
    <script src="react-15.3.1/build/react-dom.js"></script>
    <script src="react-15.3.1/browser.js"></script>
</head>
<body>
    <div id="container"></div>
</body>
<script type="text/babel">
    var SmallPiece = React.createClass({
        render: function(){
            return(
                    <div>SmallPiece</div>
            );
        }
    });
    var Piecebox = React.createClass({
        render: function(){
            return(
                    <div>Piecebox里面有<SmallPiece/></div>
            );
        }
    });
    ReactDOM.render(
            <Piecebox />,
            document.getElementById('container')
    );
</script>
</html>
